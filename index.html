<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detektif Guild - Masuk</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adventure Guild</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Input your Username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="Input the Codeword">
                    <span class="toggle-password" id="togglePassword"><i data-feather="eye"></i></span>
                </div>
            </div>
            
            <button type="submit">Enter</button>
        </form>
        
        <div class="seal">
            <img src="./asssets/sword-14610.png" alt="Guild Seal">
        </div>
    </div>
    
    <script>
        // Inisialisasi Feather Icons saat pertama kali load
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function(e) {
                e.preventDefault();
                
                //Toggle tipe input password/text
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                /*const currentType = password.getAttribute('type');

                if (currentType === 'password') {   
                    password.setAttribute('type', 'text'); // terlihat
                } else {
                    password.setAttribute('type', 'password'); // tidak terlihat/ disembunyikan
                }*/
                
                // Dapatkan elemen ikon
                const icon = togglePassword.querySelector('i');
                
                // Hapus ikon sebelumnya
                togglePassword.innerHTML = '';
                
                // Buat ikon baru
                const newIcon = document.createElement('i');
                newIcon.setAttribute('data-feather', type === 'password' ? 'eye' : 'eye-off');
                togglePassword.appendChild(newIcon);
                
                // Render ikon baru
                feather.replace();
            });
            
            // Form submission (prevent default for demo)
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('welcome to the Adventure Guild!');
            });
        });
    </script>
</body>
</html>
